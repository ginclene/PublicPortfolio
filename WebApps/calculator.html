<h1> Basic Calculator </h1>
<br />
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3" id="intro">
<p> How to use: </p>
<ol>
<li> Enter the two numbers involved in your calculation(N1, N2) </li>
<li> Select your operator from the dropdown menu </li>
<li> Then press the '=' button to perform your calculation! </li>
<br />
</div>
</div>
</div>
<div id="calc">
<form>
<label for="n1"> N1: </label>
<input type="text" id="n1" name="n1">
<select name="operator" id="operator">
<option value="Add">+</option>
<option value="Subtract">-</option>
<option value="Multiply">*</option>
<option value="Divide">/</option>
</select>
<label for="n2"> N2: </label>
<input type="text" id="n2" name="n2">

<button type="button" onClick="callMath();">
=
</button>
<span id="answer"><b>Answer</b></span>
</form>
</div>
