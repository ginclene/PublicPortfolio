<h1> Sensor Page </h1>
<br />
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3" id="intro">
<b> Instructions: </b><br /> Enter a location (name) a sensor (0-9) and a value (floating point number) <br />  then
press the 'update' button to get the status and return message.
</div>
<br />
</div>
<div class="row">
<div class="col-md-2 offset-md-5" id="info">
<form>
<label for="location"> Location : </label>
<input type="text" id="location" name="location" placeholder="Enter a location">
<br />
<label for="sensor"> Sensor    :   </label>
<input type="text" id="sensor" name="sensor" placeholder="Enter a sensor">
<br />
<label for="value"> Value      :    </label>
<input type="text" id="value" name="value" placeholder="Enter a floating point">
<br />
<button type="button" onClick="sendUpdate();">
Update!
</button>
</form>
</div>
</div>
</div>
<br />
<div id="response">
</div>
<div id="message">
</div>
<script>
$("#response").hide();
$("#message").hide();
</script>
